<!DOCTYPE html>
<html>
<html xmlns:th="http://www.thymeleaf.org">
    <meta charset="UTF-8">
    <title>Insert title here</title>
</head>
<body>
   <form th:action="@{/DescCases}" th:object="${DescCase}" method="post" >
        <div class="form-group">
            <label>Description:</label>
            <textarea type="text"  name="description" th:field="*{description}" class="form-control" ></textarea>
        </div>
        <div class="form-group">
            <label for="file">Upload File:</label>
            <input type="file" id="file" name="file" accept=".pdf, .jpg, .png" class="form-control-file">
        </div>
        <div class="form-group">
            <label>Date Creation</label>
            <input type="date" name="dateCreation" th:field="*{dateCreation}" class="form-control" placeholder="Example: 2015-02-02" />
        </div>
       <br/><select id="case_jur_id" name="case_jur_id" th:field="*{caseJur.numero}" >
            <option value="">caseJur id</option>
            <option th:each="caseJur : ${CaseJurs}" th:value="${caseJur.numero}" th:text="${caseJur.numero }"></option></select>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</body>
</html>
